<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='vue3.js'></script>
</head>

<body>
<div id='app'>
     <div>
         <label for="">品牌</label>
         <input type="text" placeholder="请输入品牌" v-model="brand">
         <p>输入的品牌是：{{brand}}</p>
         <hr>
         <label for="">网址：</label>
         <input type="text" placeholder="请输入网址" v-model="site">
         <p>输入的网址是: {{site}}</p>
     </div>
</div>
</body>
<script>
    const app = Vue.createApp({
        setup(props) {
            const {reactive , watch , ref} = Vue
            // const state = reactive({
            //     brand:'',
            //     site:''
            // })
            let brand = ref('')
            let site = ref('')
            // // 侦听器 - 监听一个属性
            // watch(brand,(currentValue,prevValue)=>{
            //     // 侦听器中的业务逻辑代码
            //     console.log('现在值：' + currentValue);
            //     console.log('现在值：' + prevValue);
            // })


            // 侦听器 - 监听多个属性
            watch([brand,site],(currentValue,prevValue)=>{
                // 侦听器中的业务逻辑代码
                // 监听多个属性时，currentValue,prevValue都是一个数组
                // 数组中的第一个值是侦听器监听的第一个属性，第二个...以此类推
                console.log('现在值：' + currentValue);
                console.log('原来值：' + prevValue);
            })

            return {
                brand,
                site
            }
        },
        created(){},
        methods:{},
        computed:{},
    })
    app.mount('#app')
</script>
</html>
