<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='vue3.js'></script>
</head>
<body>
<div id='app'>
     <h1> {{ msg }} </h1>
</div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                msg: '肚子有没有饿呀'
            }
        },
        beforeCreate(){
            console.log('1. 在实例初始化之后、进行数据侦听和事件/侦听器的配置之前同步调用。');
        },
        created(){
            console.log('2. 在实例创建完成后被立即同步调用。');
        },
        beforeMount(){
            console.log('3. 在挂载开始之前被调用');
        },
        mounted(){
            console.log('4. 在实例挂载完成后被调用');
        },
        beforeUpdate(){
            console.log('5. 在数据发生改变后，DOM 被更新之前被调用');
        },
        updated(){
            console.log('6. 在数据更改导致的虚拟 DOM 重新渲染和更新完毕之后被调用。');
        },
        beforeUnmount(){
            console.log('7. 在卸载组件实例之前调用。在这个阶段，实例仍然是完全正常的。');
        },
        unmounted(){
            console.log('8. 卸载组件实例后调用。调用此钩子时，组件实例的所有指令都被解除绑定，所有事件侦听器都被移除，所有子组件实例被卸载。');
        }

       
    })
    app.mount('#app')


    // setTimeout(()=>{
    //     app.unmount('#app')
    // },10000)

</script>
</html>
