<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let target = {
            a: 1,
            b: {
                c: 2,
            },
            h: null
        }

        function recursion(obj) {
            for (const key in obj) {
                if (obj[key]!=null&&typeof(obj[key])=='object') {
                    recursion(obj[key])
                }
                else {
                    console.log(obj[key]);
                }
            }
        }
        recursion(target); //函数的功能为打印出基本数据类型的值
        // 调用recursion函数后控制台打印结果如下：
        // 1
        // 2
        // null
        // 请补充recursion函数：
        // Ps: 以上target及对应的打印结果仅为示例， target为任意对象。
    </script>
</body>

</html>
