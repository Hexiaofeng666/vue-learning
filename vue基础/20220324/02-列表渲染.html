<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='vue3.js'></script>
</head>

<body>
    <div id='app'>
        <ul>
            <li v-for="(item,index) in nameArr" :key="index">
                {{item}}
            </li>
        </ul>
        <ul>
            <li v-for="(item,index) in studentArr" :key="index">
                {{index}} 姓名：{{item.name}} 年龄:{{item.age}}
            </li>
        </ul>

        <!-- 对象的遍历 -->
        <ul>
            <li v-for="(value,key,index) in myObject" :key="index">
                {{key}} - {{value}} - {{index}}

            </li>

        </ul>
    </div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                nameArr: [
                    '甘泉',
                    '远航',
                    '小郭',
                    '文豪',
                    '媛媛'
                ],
                studentArr: [{
                        name: '甘泉',
                        age: 18
                    },
                    {
                        name: '远航',
                        age: 16
                    },
                    {
                        name: '小郭',
                        age: 17
                    },
                    {
                        name: '文豪',
                        age: 18
                    },
                    {
                        name: '媛媛',
                        age: 16
                    }
                ],
                myObject: {
                    title: '欢迎来到h5-2109',
                    classList: '888',
                    count: '50'
                },
                numbers: [1, 2, 3, 4, 5]

            }
        },
        created() {},
        methods: {},
        computed: {
            evenNumbers(numbers) {
                return this.numbers.filter(number => number % 2 === 0)
            }
        },
    }).mount('#app')
</script>

</html>
